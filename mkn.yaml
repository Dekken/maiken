

name: mkn
version: master
scm: https://github.com/dekken/maiken

property:
    DATE: 2016-11-11
    mkn_profile: "@" # change to "c++0x" for < c++11

parent: base
mode: none

profile:
  - name: base
    inc: ./inc
    dep: 
      - name: mkn.kul
        version: master
        profile: ${mkn_profile}
      - name: parse.yaml
        version: master
    src: ./src
    main: cpp.cpp
    arg: -D_MKN_VERSION_=${version}_${DATE}
    if_arg:
        win_shared: -DYAML_CPP_DLL

  - name: static
    parent: base
    mode: static

  - name: shared
    parent: base
    mode: shared 

  - name: mod
    inc: ./inc
    dep: 
      - name: mkn.kul
        version: master
        profile: ${mkn_profile}
      - name: parse.yaml
        version: master
        profile: cmn

  - name: mod-test
    parent: base
    mod:
      - name: mkn-mod.min
        arg:
            compile:
                file: path

  - name: lib
    parent: base
    if_arg:
        win_shared: -DKUL_SHARED -DKUL_EXPORT