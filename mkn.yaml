

name: mkn
version: master
scm: https://github.com/dekken/maiken

parent: base
mode: none

profile:
  - name: header
    inc: ./inc
    dep: 
      - name: mkn.kul
        version: master
        #profile: c++0x
      - name: parse.yaml
        version: master

  - name: base
    parent: header
    src: ./src
    main: cpp.cpp
    arg: -D_MKN_VERSION_=${version}_${DATETIME}
    if_arg:
        win_shared: -DYAML_CPP_DLL

  - name: static
    parent: base
    mode: static

  - name: shared
    parent: base
    mode: shared

  - name: lib
    parent: base
    if_arg:
        win_shared: -DKUL_SHARED -DKUL_EXPORT