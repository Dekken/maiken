#! clean build -dtKOWg 0

name: mkn
version: serv
scm: https://github.com/dekken/maiken

property:
    DATE: 14-APR-2018

parent: base
mode: none

profile:
  - name: base
    inc: ./inc
    dep:
    - name: mkn.kul
    - name: parse.yaml
    src: ./src
    main: cpp.cpp
    arg: -D_MKN_VERSION_=${version}_${DATE}
    if_arg:
      win_shared: -DYAML_CPP_DLL
    if_link:
      win_cl: -nodefaultlib:libucrt.lib ucrt.lib

  - name: static
    parent: base
    mode: static

  - name: shared
    parent: base
    mode: shared

  - name: mod
    mode: shared
    inc: ./inc
    src: ./src
    dep:
    - name: mkn.kul
    - name: parse.yaml
      profile: shared
    if_arg:
      win_shared: -DYAML_CPP_DLL -DKUL_SHARED -DKUL_EXPORT

  - name: lib
    parent: base
    if_arg:
      win_shared: -DKUL_SHARED -DKUL_EXPORT

  - name: server
    parent: lib
    dep:
      - name: mkn.ram
        profile: https
      - name: io.cereal
    arg: -D_MKN_WITH_MKN_RAM_ -D_MKN_WITH_IO_CEREAL_
    main: server.cpp
    mode: none

  - name: lint
    mod:
    - name: mkn-mod.exec
      init:
        python3 -m cpplint --recursive inc src

  - name: format
    mod:
    - name: clang.format
      init:
        style: google
        paths: .
