

name: mkn
version: master
scm: https://github.com/dekken/maiken

parent: static
mode: none

profile:
  - name: static
    inc: ./inc
    src: ./src
    dep: 
      - name: mkn.kul
        version: master
      - name: parse.yaml
        version: stable
    main: cpp.cpp
    arg: -D_MKN_VERSION_=${version}
    mode: static

  - name: shared
    parent: static
    mode: shared
    if_arg:
        win_shared: -DYAML_CPP_DLL
