#! clean build test -dtKOW 9 -g 0 -q

name: mkn
scm: https://github.com/dekken/maiken
version: master
property:
  DATE: 24-APR-2020

parent: lib
main: mkn.cpp
mode: none
test: test/cpp.cpp

profile:
- name: headers
  inc: ./inc
  dep: mkn.kul
  if_arg:
    shared: -DKUL_SHARED -DKUL_EXPORT
    win_shared: -DYAML_CPP_DLL

- name: lib
  parent: headers
  src: ./src
  dep: parse.yaml
  if_link:
    nix: -ldl -pthread -rdynamic
    win_cl: -nodefaultlib:libucrt.lib ucrt.lib

- name: mod
  parent: headers
  mode: shared
  with: parse.yaml[headers]

- name: server
  parent: lib
  with: io.cereal mkn.ram[https]
  main: src/server.cpp
  mode: none

- name: format
  mod: |
    clang.format{init{style: file, paths: .}}
