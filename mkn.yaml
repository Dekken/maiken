#! clean build test -dtKOW 9 -g 0 -q

name: mkn
scm: https://github.com/dekken/maiken
version: master
property:
  DATE: 04-APR-2020

parent: lib
mode: none
main: mkn.cpp
test: test/cpp.cpp

profile:
- name: headers
  inc: ./inc
  dep: mkn.kul
  if_arg:
    shared: -DKUL_SHARED -DKUL_EXPORT
    win_shared: -DYAML_CPP_DLL

- name: lib
  parent: headers
  src: |
       ./src
       ./src/maiken/create.cpp, -D_MKN_VERSION_=${version}_${DATE}
  dep: parse.yaml
  if_link:
    nix: -ldl -pthread
    win_cl: -nodefaultlib:libucrt.lib ucrt.lib

- name: static
  parent: lib
  mode: static

- name: shared
  parent: lib
  mode: shared

- name: mod
  parent: headers
  mode: shared
  src: ./src
  with: parse.yaml[shared]

- name: server
  parent: lib
  with: io.cereal mkn.ram[https]
  main: server.cpp
  mode: none

- name: format
  mod:
  - name: clang.format
    init:
      style: file
      types: cpp:cxx:cc:h:hpp
      paths: .
