

name: mkn
version: master
scm: https://github.com/dekken/maiken

property:
    DATE: 31-OCT-2017
    mkn.kul.profile: "@" # change to "c++0x" for < c++11

parent: base
mode: none

profile:
  - name: base
    inc: ./inc
    dep: 
      - name: mkn.kul
        profile: ${mkn.kul.profile}
      - name: parse.yaml
    src: ./src
    main: cpp.cpp
    arg: -D_MKN_VERSION_=${version}_${DATE}
    if_arg:
        win_shared: -DYAML_CPP_DLL

  - name: static
    parent: base
    mode: static

  - name: shared
    parent: base
    mode: shared 

  - name: mod
    inc: ./inc
    dep: 
      - name: mkn.kul
        profile: ${mkn.kul.profile}
      - name: parse.yaml
        profile: cmn

  - name: lib
    parent: base
    if_arg:
        win_shared: -DKUL_SHARED -DKUL_EXPORT

