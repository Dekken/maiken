
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    language: cpp
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
  - os: osx
    sudo: required
    osx_image: xcode10.2
    language: cpp
    compiler: clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then eval "${MATRIX_EVAL}"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm get stable; fi
script:
  - export KUL_GIT_CO="--depth 3"
  - export MKN_LIB_LINK_LIB=1
  - export KLOG=3
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source res/ci/osx_travis.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source res/ci/nix_travis.sh; fi

deploy:
  - provider: bintray
    file: res/ci/mac_bintray.json
    user: dekken
    key:
      secure: 
    edge:
        branch: v1.8.47
  - provider: bintray
    file: res/ci/nix_bintray.json
    user: dekken
    key:
      secure: 
    edge:
        branch: v1.8.47
