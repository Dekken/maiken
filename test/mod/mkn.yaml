

name: mkn-mod-test

super: ../..

main: cpp.cpp
mode: none

mod:
- name: mkn-mod.min
if_mod:
  bsd:
  - name: mkn-mod.exec
    arg:
      compile: echo HELLO BSD
  nix:
  - name: mkn-mod.exec
    arg:
      compile: echo HELLO *NIX
  win:
  - name: mkn-mod.exec
    arg:
      compile: cmd /c echo hello maiken!

